<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Products</h1>
  <ul id="product-list">
    <li>
      <span>Product 1 - $10</span>
      <button onclick="addToCart(1, 'Product 1', 10)">Add to Cart</button>
    </li>
    <li>
      <span>Product 2 - $20</span>
      <button onclick="addToCart(2, 'Product 2', 20)">Add to Cart</button>
    </li>
    <li>
      <span>Product 3 - $30</span>
      <button onclick="addToCart(3, 'Product 3', 30)">Add to Cart</button>
    </li>
    <li>
      <span>Product 4 - $40</span>
      <button onclick="addToCart(4, 'Product 4', 40)">Add to Cart</button>
    </li>
    <li>
      <span>Product 5 - $50</span>
      <button onclick="addToCart(5, 'Product 5', 50)">Add to Cart</button>
    </li>
  </ul>

  <h2>Shopping Cart</h2>
  <ul id="cart-list"></ul>
  <button id="clear-cart-btn" onclick="clearCart()">Clear Cart</button>

  <script src="script.js"></script>
</body>
</html>
